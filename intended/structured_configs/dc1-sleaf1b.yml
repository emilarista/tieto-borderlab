router_bgp:
  as: '65101'
  router_id: 100.64.11.12
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      description: dc1-sleaf1a
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '10'
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    100.64.13.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-sleaf1a
    100.64.10.8:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: dc1-spine1_Ethernet2
    100.64.11.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: dc1-spine1
      remote_as: '65001'
      route_map_out: RM-EVPN-FILTER-AS65001
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    evpn_hostflap_detection:
      window: 180
      threshold: 15
      enabled: true
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TENANT_A_INSIDE:
      router_id: 100.64.11.12
      rd: 100.64.11.12:11
      route_targets:
        import:
          evpn:
          - '64512:11'
        export:
          evpn:
          - '64512:11'
      neighbors:
        100.64.13.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
        10.0.254.4:
          remote_as: 1234
          description: Firewall-inside
          password: $1c$0gqqCt6BsFxvVktWYuvBGQ==
          send_community: standard
          maximum_routes: 10000
          route_map_out: RM-TENANT_A_INSIDE_FW-OUT
          route_map_in: RM-TENANT_A_INSIDE_FW-IN
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            10.0.254.4:
              activate: true
    TENANT_A_OUTSIDE:
      router_id: 100.64.11.12
      rd: 100.64.11.12:10
      route_targets:
        import:
          evpn:
          - '64512:10'
        export:
          evpn:
          - '64512:10'
      neighbors:
        100.64.13.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
        10.0.255.4:
          remote_as: 1234
          description: Firewall-outside
          password: $1c$0gqqCt6BsFxvVktWYuvBGQ==
          send_community: standard
          maximum_routes: 10000
          route_map_out: RM-TENANT_A_OUTSIDE_FW-OUT
          route_map_in: RM-TENANT_A_OUTSIDE_FW-IN
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            10.0.255.4:
              activate: true
  vlans:
    10:
      tenant: TENANT_A
      rd: 100.64.11.12:10010
      route_targets:
        both:
        - 64512:10010
      redistribute_routes:
      - learned
    20:
      tenant: TENANT_A
      rd: 100.64.11.12:10020
      route_targets:
        both:
        - 64512:10020
      redistribute_routes:
      - learned
    1111:
      tenant: TENANT_A
      rd: 100.64.11.12:11111
      route_targets:
        both:
        - 64512:11111
      redistribute_routes:
      - learned
    1010:
      tenant: TENANT_A
      rd: 100.64.11.12:11010
      route_targets:
        both:
        - 64512:11010
      redistribute_routes:
      - learned
